name = "iceberg-test"
background = "dark"

[hues]
hue_base = 230

hue_red = 0
hue_orange = 25
hue_green = 70
hue_cyan = 190
hue_blue = 215
hue_purple = 255
hue_pale = 225

[colors]
# palette
blue   = "hsl($hue_blue, 0.37, 0.65)"
green  = "hsl($hue_green, 0.32, 0.63)"
cyan   = "hsl($hue_cyan, 0.32, 0.65)"
orange = "hsl($hue_orange, 0.65, 0.68)"
purple = "hsl($hue_purple, 0.32, 0.68)"
red    = "hsl($hue_red, 0.65, 0.68)"
pale   = "hsl($hue_pale, 0.28, 0.72)"

# normal
normal_bg = "hsl($hue_base, 0.20, 0.11)"
normal_fg = "hsl($hue_base, 0.10, 0.80)"

pink = "hsl(330, 0.32, 0.68)"
teal = "hsl(165, 0.32, 0.65)"
dark_blue = "adjust(blue, 0.05, -0.05)"

# tint
blue_tint_bg   = "mix(blue, normal_bg, 0.30)"
blue_tint_fg   = "mix(blue, normal_fg, 0.30)"
green_tint_bg  = "mix(green, normal_bg, 0.30)"
green_tint_fg  = "mix(green, normal_fg, 0.30)"
cyan_tint_bg  = "mix(cyan, normal_bg, 0.30)"
cyan_tint_fg  = "mix(cyan, normal_fg, 0.30)"
purple_tint_bg = "mix(purple, normal_bg, 0.30)"
purple_tint_fg = "mix(purple, normal_fg, 0.30)"
red_tint_bg    = "mix(red, normal_bg, 0.30)"
red_tint_fg    = "mix(red, normal_fg, 0.30)"

# linenr
linenr_bg = "adjust(normal_bg, 0.05, 0.05)"
linenr_fg = "lighten(linenr_bg, 0.20)"
cursorlinenr_bg = "adjust(linenr_bg, 0.10, 0.10)"
cursorlinenr_fg = "adjust(linenr_fg, 0.10, 0.50)"

# diff
difftext_bg = "mix(cyan, normal_bg, 0.6)"
difftext_fg = "normal_fg"

# statusline
statusline_bg = "hsl($hue_base, 0.09, 0.55)"
statusline_fg = "hsl($hue_base, 0.09, 0.10)"
statuslinenc_bg = "darken(normal_bg, 0.03)"
statuslinenc_fg = "lighten(normal_bg, 0.20)"

# pmenu
pmenu_bg = "hsl($hue_base, 0.20, 0.30)"
pmenu_fg = "normal_fg"
pmenusel_bg = "hsl($hue_base, 0.20, 0.45)"
pmenusel_fg = "hsl($hue_base, 0.20, 0.95)"

# misc
comment_fg = "hsl($hue_base, 0.12, 0.48)"
cursorline_bg = "linenr_bg"
folded_bg = "linenr_bg"
folded_fg = "adjust(folded_bg, -0.05, 0.35)"
matchparen_bg = "lighten(normal_bg, 0.20)"
matchparen_fg = "lighten(normal_fg, 0.50)"
search_bg = "hsl($hue_orange, 0.65, 0.70)"
search_fg = "hsl($hue_orange, 0.50, 0.15)"
specialkey_fg = "adjust(normal_bg, 0.10, 0.35)"
tablinesel_bg = "normal_bg"
tablinesel_fg = "mix(normal_fg, normal_bg, 0.75)"
todo_bg = "green_tint_bg"
todo_fg = "green"
visual_bg = "adjust(normal_bg, 0.05, 0.10)"
whitespace_fg = "adjust(normal_bg, 0.08, 0.09)"
wildmenu_bg = "lighten(statusline_bg, 0.30)"
wildmenu_fg = "statusline_fg"

[highlights]
Normal = "normal_fg normal_bg"
ColorColumn = "- cursorline_bg"
CursorColumn = "- cursorline_bg"
CursorLine = "- cursorline_bg"
Comment = "comment_fg"
Conceal = "comment_fg normal_bg "
Constant = "purple"
Cursor = "normal_bg normal_fg"
CursorLineNr = "cursorlinenr_fg cursorlinenr_bg"
