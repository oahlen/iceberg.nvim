DiffDelete       = "red_tint_fg red_tint_bg"
DiffText         = "difftext_fg difftext_bg"
Directory        = "blue"
Error            = "red normal_bg"
ErrorMsg         = "red normal_bg"
WarningMsg       = "red normal_bg"
EndOfBuffer      = "whitespace_fg"
