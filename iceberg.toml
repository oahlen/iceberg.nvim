StatusLineTermNC = "statuslinenc_bg statuslinenc_fg r"
StorageClass     = "blue"
String           = "cyan"
Structure        = "blue"
TabLine          = "statuslinenc_fg statuslinenc_bg"
TabLineFill      = "statuslinenc_bg statuslinenc_fg r"
TabLineSel       = "tablinesel_fg tablinesel_bg"
TermCursorNC     = "normal_bg comment_fg"
Title            = "orange"
Todo             = "todo_fg todo_bg"
Type             = "blue"
Underlined       = "blue - u"
VertSplit        = "statuslinenc_bg statuslinenc_bg"
Visual           = "- visual_bg"
VisualNOS        = "- visual_bg"
WildMenu         = "wildmenu_fg wildmenu_bg"

icebergNormalFg = "normal_fg"

diffAdded   = "green"
