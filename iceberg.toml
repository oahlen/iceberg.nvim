TabLineSel = "tablinesel_fg tablinesel_bg"
TermCursorNC = "normal_bg comment_fg"
Title = "orange"
Todo = "todo_fg todo_bg"
# Type = "blue"
Type = "dark_blue"
Underlined = "blue - u"
VerSplit = "statuslinenc_bg statuslinenc_bg"
Visual = "- visual_bg"
VisualNOS = "- visual_bg"
WildMenu = "wildmenu_fg wildmenu_bg"

