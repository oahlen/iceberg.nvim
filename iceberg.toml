DiffAdd = "green_tint_fg green_tint_bg"
DiffChange = "cyan_tint_fg cyan_tint_bg"
DiffDelete = "red_tint_fg red_tint_bg"
DiffText = "difftext_fg difftext_bg"
Directory = "blue"
Error = "red normal_bg"
EndOfBuffer = "whitespace_fg"
Folded = "folded_fg folded_bg"
FoldColumn = "linenr_fg linenr_bg"
